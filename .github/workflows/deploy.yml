on:
  push:
    branches:
      - main  # Trigger on pushes to 'main'
  workflow_dispatch: # Allow manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Upload artifact  # Upload the build output
        uses: actions/upload-artifact@v3
        with:
          name: dist-files  # Give the artifact a name
          path: ./dist/      # Path to the directory to upload

  deploy:
    runs-on: ubuntu-latest
    needs: build  # Depends on the 'build' job

    steps:
      - name: Download artifact  # Download the build output
        uses: actions/download-artifact@v3
        with:
          name: dist-files  # MUST match the name in upload-artifact
          path: ./dist/      # Download it to the same relative path

