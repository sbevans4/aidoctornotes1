name: Build and Deploy to Hostinger (FTP)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Upload build artifact  # UPLOAD THE DIST FOLDER
        uses: actions/upload-artifact@v3
        with:
          name: dist-artifact  # Choose a name for the artifact
          path: dist/          # Path to the directory to upload
          retention-days: 5     # Optional: How long to keep the artifact

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code  # We still check out the code (for consistency)
        uses: actions/checkout@v3

      - name: Download build artifact # DOWNLOAD THE DIST FOLDER
        uses: actions/download-artifact@v3
        with:
          name: dist-artifact  # MUST MATCH THE UPLOAD NAME
          path: dist           # Download it into a directory named 'dist'

